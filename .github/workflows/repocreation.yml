name: Repo creation and replicating branch policies

on:
  workflow_dispatch:
    inputs:
      child_repo:
        description: 'Name of the child repository'
        required: true
        type: string
      parent_repo:
        description: 'Name of the parent repository (template)'
        required: true
        type: string

jobs: 
  create_repo:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Show Python version
        run: python --version

      - name: Setup venv and install dependencies
        run: |
          python -m venv .venv
          .venv\Scripts\activate
          pip install requests

      - name: Create repo
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          ORG: ${{ github.repository_owner }}
          PARENT_REPO: ${{ github.event.inputs.parent_repo }}
          CHILD_REPO: ${{ github.event.inputs.child_repo }}
        run: |
          write-host "Creating repo $env:CHILD_REPO from template $env:PARENT_REPO in org $env:ORG"
          .venv\Scripts\activate
          python repocreation.py

      - name: Replicate branch policies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG: ${{ github.repository_owner }}
          PARENT_REPO: ${{ github.event.inputs.parent_repo }}
          CHILD_REPO: ${{ github.event.inputs.child_repo }}
        run: |
          write-host "Replicating branch policies from $env:PARENT_REPO to $env:CHILD_REPO in org $env:ORG"
          .venv\Scripts\activate
          python replicate_rules_allbranches.py
